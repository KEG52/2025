<!DOCTYPE html>
<html lang="en">
    <head>
        <body>
            <title>Registration Form</title>
            <meta charset="utf-8">
            <link rel="stylesheet" href="styles.css"/>

        </body>
            <h1>Registration Form</h1>
            <p>Please fill out this form with the required information</p>
            <form action="https://register-demo.freecodecamp.org" method="post"></form>

            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
                <label for="last-name">Enter Your Last Name:<input id="last-name"type="text" required /></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
                <label for="new-password">Create a New Password:<input id="new-password" type="password" pattern="[0-5a-z]{8,}"required/></label>
            </fieldset>
<!-- --------------------------------------------- -->
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account"checked/>Personal</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account"/>Business</label>
            </fieldset>
<!-- --------------------------------------- -->
            <fieldset>
                <label>Upload a profile picture:<input type="file"/></picture></label>
                <label>Input your age (years):</Input><input type="number" max="120" min="13"/> </label>
            </fieldset>


            <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions"/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and terms and conditions</a></label>

            <input type="submit" value="Submit"/>

    </head>
</html>
