<!DOCTYPE html>
<html lang="en">
    <!--all other elements go here-->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8">
        <!-- style to an element by specifying it in the style element-->
        <!-- I used a type selector to style the h1 element-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
